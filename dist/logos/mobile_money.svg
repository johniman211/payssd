<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 160">
  <rect width="320" height="160" fill="#ffd400"/>
  <rect x="20" y="20" width="280" height="100" fill="none" stroke="#ffffff" stroke-width="6" rx="6"/>
  <!-- Left panel: MTN oval -->
  <ellipse cx="100" cy="70" rx="70" ry="32" fill="#0b5ea6"/>
  <g font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="32" text-anchor="middle" dominant-baseline="middle">
    <text x="70" y="72" fill="#ffffff">M</text>
    <text x="100" y="72" fill="#ffd400">T</text>
    <text x="130" y="72" fill="#ffffff">N</text>
  </g>
  <!-- Right panel: phone with ticket -->
  <g transform="translate(190,35)">
    <rect x="0" y="0" width="50" height="80" rx="6" fill="#000000"/>
    <rect x="6" y="6" width="38" height="24" rx="4" fill="#e53935"/>
    <rect x="6" y="36" width="12" height="12" fill="#ffffff"/>
    <rect x="22" y="36" width="12" height="12" fill="#ffffff"/>
    <rect x="6" y="52" width="12" height="12" fill="#ffffff"/>
    <rect x="22" y="52" width="12" height="12" fill="#ffffff"/>
    <!-- Ticket/leaf with Shs badge -->
    <path d="M40 0 C60 10 60 40 40 50 L30 35 Z" fill="#1e88e5"/>
    <circle cx="46" cy="20" r="14" fill="#ffffff"/>
    <text x="46" y="24" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#176c5b" text-anchor="middle">Shs</text>
  </g>
  <!-- Label -->
  <text x="160" y="140" font-family="Arial, Helvetica, sans-serif" font-size="24" font-style="italic" font-weight="700" text-anchor="middle" fill="#000000">Mobile Money</text>
</svg>
