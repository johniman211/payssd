services:
  - type: web
    name: payssd
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: YOUR_PRODUCTION_MONGODB_URI
      - key: JWT_SECRET
        value: YOUR_JWT_SECRET
      - key: SESSION_SECRET
        value: YOUR_SESSION_SECRET
      - key: ENCRYPTION_KEY
        value: YOUR_32_CHAR_ENCRYPTION_KEY
      - key: CLIENT_URL
        value: https://payssd.com
      - key: REACT_APP_API_URL
        value: https://payssd.com
      - key: APP_URL
        value: https://payssd.com
      - key: EMAIL_HOST
        value: smtp-relay.brevo.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        value: YOUR_EMAIL_USER
      - key: EMAIL_PASS
        value: YOUR_EMAIL_PASSWORD
      - key: EMAIL_FROM
        value: PaySSD <support@payssd.com>
      - key: SUPPORT_EMAIL
        value: support@payssd.com
      - key: ADMIN_EMAIL
        value: YOUR_ADMIN_EMAIL
      - key: ADMIN_PASSWORD
        value: YOUR_ADMIN_PASSWORD
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: ./uploads
      - key: PORT
        value: 10000
    healthCheckPath: /api/ready