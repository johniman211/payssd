<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="dotGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Bigger glowing dot with letter P -->
  <circle cx="24" cy="24" r="20" fill="url(#dotGrad)" filter="url(#glow)" />
  <text x="24" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="800" text-anchor="middle" fill="#ffffff">P</text>
</svg>
