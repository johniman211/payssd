<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48">
  <defs>
    <!-- Match button gradient: from primary-600 (#4f46e5) via primary-500 (#6366f1) to accent-600 (#14b8a6) -->
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square icon -->
  <rect x="4" y="4" width="40" height="40" rx="12" fill="url(#iconGrad)" />
  <!-- Inner shadow effect -->
  <rect x="4" y="4" width="40" height="40" rx="12" fill="none" stroke="#ffffff" stroke-opacity="0.15"/>
  <!-- Letter P inside icon -->
  <text x="24" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="800" text-anchor="middle" fill="#ffffff">P</text>
  <!-- Brand text PaySSD -->
  <text x="56" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="800" fill="#111827">PaySSD</text>
</svg>
